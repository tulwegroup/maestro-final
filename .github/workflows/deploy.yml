name: MAESTRO CI/CD

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: me-central-1
  ECR_REPOSITORY: maestro
  EKS_CLUSTER: maestro-cluster
  NAMESPACE: maestro

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EKS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Create namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic maestro-secrets \
            --namespace=${{ env.NAMESPACE }} \
            --from-literal=DATABASE_URL="postgresql://maestro_admin:${{ secrets.DB_PASSWORD }}@maestro-cluster.cluster-c1m0cmy8agx9.me-central-1.rds.amazonaws.com:5432/maestro?sslmode=require" \
            --from-literal=NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            --from-literal=NEXTAUTH_URL="https://maestropay.ae" \
            --from-literal=ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create ECR pull secret
        run: |
          kubectl create secret docker-registry ecr-secret \
            --namespace=${{ env.NAMESPACE }} \
            --docker-server=368331615566.dkr.ecr.me-central-1.amazonaws.com \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }}) \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy application
        run: |
          # Apply the base deployment
          kubectl apply -f k8s/deployment.yaml
          
          # Explicitly set the image with the new tag
          kubectl set image deployment/maestro-app \
            maestro=368331615566.dkr.ecr.me-central-1.amazonaws.com/maestro:${{ github.sha }} \
            -n ${{ env.NAMESPACE }}

      - name: Force rollout restart
        run: |
          kubectl rollout restart deployment/maestro-app -n ${{ env.NAMESPACE }}

      - name: Wait for rollout
        run: kubectl rollout status deployment/maestro-app -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Clean up stuck pods
        run: |
          # Delete any pods stuck in Terminating state
          kubectl get pods -n ${{ env.NAMESPACE }} --field-selector=status.phase=Failed -o name | xargs -r kubectl delete -n ${{ env.NAMESPACE }} --force --grace-period=0 2>/dev/null || true
          
          # Delete any terminating pods that are stuck
          kubectl get pods -n ${{ env.NAMESPACE }} -o json | jq -r '.items[] | select(.metadata.deletionTimestamp != null) | .metadata.name' | xargs -r -I {} kubectl delete pod {} -n ${{ env.NAMESPACE }} --force --grace-period=0 2>/dev/null || true

      - name: Health check
        run: |
          # Wait for ready pods
          kubectl wait --for=condition=ready pod -l app=maestro -n ${{ env.NAMESPACE }} --timeout=120s || true
          
          echo "=========================================="
          echo "DEPLOYMENT STATUS"
          echo "=========================================="
          echo ""
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          echo ""
          echo "Image deployed:"
          kubectl get deployment maestro-app -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""
          echo ""
          echo "Services:"
          kubectl get svc maestro-service -n ${{ env.NAMESPACE }}
          echo ""
          echo "Recent logs from first pod:"
          POD=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=maestro -o jsonpath='{.items[0].metadata.name}')
          kubectl logs $POD -n ${{ env.NAMESPACE }} --tail=30

      - name: Verify DNS resolution
        run: |
          echo "Waiting for ingress to be ready..."
          sleep 30
          kubectl get ingress -n ${{ env.NAMESPACE }}
          echo ""
          echo "Ingress hostname:"
          kubectl get ingress maestro-ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
