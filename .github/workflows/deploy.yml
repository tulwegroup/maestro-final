# MAESTRO - Automated CI/CD Pipeline
# Deploys automatically when you push to main branch

name: üöÄ MAESTRO CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger from GitHub UI

env:
  AWS_REGION: me-central-1
  ECR_REPOSITORY: maestro
  EKS_CLUSTER: maestro-cluster
  NAMESPACE: maestro

jobs:
  # ==========================================
  # JOB 1: Build & Push Docker Image
  # ==========================================
  build:
    name: üèóÔ∏è Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368331615566:role/maestro-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # ==========================================
  # JOB 2: Deploy to EKS
  # ==========================================
  deploy:
    name: üöÄ Deploy to EKS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368331615566:role/maestro-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          # Create namespace if not exists
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Create/update secrets
          kubectl create secret generic maestro-secrets \
            --namespace=${{ env.NAMESPACE }} \
            --from-literal=DATABASE_URL="postgresql://maestro_admin:${{ secrets.DB_PASSWORD }}@maestro-cluster.cluster-c1m0cmy8agx9.me-central-1.rds.amazonaws.com:5432/maestro?sslmode=require" \
            --from-literal=NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            --from-literal=NEXTAUTH_URL="https://maestro.app" \
            --from-literal=ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Create ECR pull secret
          kubectl create secret docker-registry ecr-secret \
            --namespace=${{ env.NAMESPACE }} \
            --docker-server=${{ steps.login-ecr.outputs.registry || '368331615566.dkr.ecr.me-central-1.amazonaws.com' }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }}) \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy application
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          
          # Wait for rollout
          kubectl rollout status deployment/maestro-app -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Health check
        run: |
          kubectl wait --for=condition=ready pod -l app=maestro -n ${{ env.NAMESPACE }} --timeout=120s
          
          # Get LoadBalancer URL
          echo "=========================================="
          echo "üöÄ DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          LB_URL=$(kubectl get svc maestro-service -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Application URL: http://$LB_URL"
          echo "=========================================="

  # ==========================================
  # JOB 3: Notify (Optional)
  # ==========================================
  notify:
    name: üì¢ Notify
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ MAESTRO deployed successfully!"
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Author: ${{ github.actor }}"
          else
            echo "‚ùå Deployment failed or was skipped"
            exit 1
          fi
